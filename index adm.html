<html><head><base href=".">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questões de Direito</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #1a1a2e;
            color: #fff;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .menu-container {
            background: #16213e;
            border-radius: 15px;
            padding: 30px;
            margin-top: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            text-align: center;
        }

        .menu-btn {
            font-size: 1.1em;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between; /* Changed to space-between */
            position: relative;
            padding-right: 70px; /* Added right padding for the count */
            background: #1f4068;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            width: calc(100% - 20px);
            max-width: 400px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .menu-btn:hover {
            background: #2d5187;
            transform: scale(1.05);
        }

        .menu-btn.selected {
            background: #4ecca3;
            color: #16213e;
            font-weight: 600;
            text-shadow: none;
        }

        .quiz-container {
            width: 100%;
            background: #16213e;
            border-radius: 15px;
            padding: 30px;
            margin-top: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            display: none;
        }

        .theme {
            color: #4ecca3;
            font-size: 1.3em;
            margin-bottom: 15px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .question {
            font-size: 1.1em;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .options {
            display: grid;
            gap: 15px;
        }

        .option {
            background: #1f4068;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: flex-start;
            gap: 8px;
        }

        .option:hover {
            background: #2d5187;
            transform: translateX(10px);
        }

        .option.correct {
            background: #4ecca3;
            color: #16213e;
        }

        .option.wrong {
            background: #e94560;
            color: #fff;
        }

        .option strong {
            color: #4ecca3;
            min-width: 25px;
        }

        .option.correct strong,
        .option.wrong strong {
            color: inherit;
        }

        .justification {
            background: rgba(35, 48, 73, 0.98);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            margin-top: 20px;
            animation: slideIn 0.3s ease-in-out;
            display: none;
        }

        @keyframes slideIn {
            from { 
                opacity: 0;
                transform: translateY(-20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading {
            text-align: center;
            padding: 20px;
            font-size: 1.2em;
            color: #4ecca3;
        }

        h1 {
            text-align: center;
            color: #4ecca3;
            font-size: 2em;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            padding: 15px;
            border-bottom: 2px solid #4ecca3;
            width: 100%;
            max-width: 800px;
        }

        h1:hover {
            color: #3db892;
            border-bottom-color: #3db892;
            transition: all 0.3s ease;
        }

        .next-btn {
            position: relative;
            bottom: auto;
            left: auto;
            transform: none;
            width: 100%;
            max-width: 300px;
            background: #4ecca3;
            color: #16213e;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            margin: 20px auto;
            font-size: 1em;
            font-weight: 600;
            display: none;
        }

        .next-btn:hover {
            background: #3db892;
        }

        .back-btn {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 100;
            padding: 8px 15px;
            font-size: 0.9em;
            background: #e94560;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .info-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            color: #4ecca3;
            font-size: 1.1em;
        }

        .timer {
            color: #e94560;
            font-weight: bold;
        }

        .current-area {
            color: #4ecca3;
            font-size: 0.9em;
            margin-bottom: 10px;
            text-align: center;
        }

        .start-quiz-btn {
            background: #4ecca3;
            color: #16213e;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 1em;
            font-weight: 600;
            width: 100%;
            max-width: 300px;
        }
        
        .preview-count {
            color: #4ecca3;
            margin-top: 20px;
            font-size: 1.1em;
            text-align: center;
        }

        .question-count {
            position: absolute; /* Added absolute positioning */
            right: 20px; /* Set right position */
            color: #4ecca3;
            font-size: 0.9em;
            opacity: 0.9;
            font-weight: 500;
        }

        .menu-btn.selected .question-count {
            color: #16213e; /* Updated selected state for question count */
        }

        .theme-select {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="font-size: 1.2em;">ADMINISTRATIVO</h1>
        <div id="menu" class="menu-container">
            <div class="loading">Carregando temas...</div>
        </div>
        <div id="quiz" class="quiz-container">
            <div class="loading">Carregando questões...</div>
        </div>
    </div>

    <script>
        const SPREADSHEET_ID = '1hKjgBiVVUEF7gBfiSozC8ehtqW-BOQyrsn3FpSPdQb0';
        const API_KEY = 'AIzaSyCbD-rljbYoW1suOkyq8-ZA__BTtT7UCfU';
        let questions = [];
        let currentQuestion = 0;
        let timer;
        const QUESTION_TIME = 60;
        let timeLeft;
        let selectedThemes = [];

        async function loadSheets() {
            try {
                const response = await fetch(
                    `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}?key=${API_KEY}`
                );
                const data = await response.json();
                const sheets = data.sheets.map(sheet => sheet.properties.title);
                showMenu(sheets);
            } catch (error) {
                console.error('Erro ao carregar abas:', error);
                document.querySelector('.loading').textContent = 'Erro ao carregar temas. Por favor, tente novamente.';
            }
        }

        function showMenu(sheets) {
            const menuContainer = document.getElementById('menu');
            menuContainer.innerHTML = `
                <div class="theme">Selecione os temas desejados:</div>
                <div class="theme-select">
                    ${sheets.map(sheet => `
                        <button class="menu-btn" data-sheet="${sheet}" onclick="toggleTheme(this)">
                            <span>${sheet}</span>
                            <span class="question-count" data-sheet="${sheet}">...</span>
                        </button>
                    `).join('')}
                </div>
                <div class="preview-count">Total de questões selecionadas: <span id="totalQuestions">0</span></div>
                <button class="start-quiz-btn" onclick="startSelectedQuizzes()">Iniciar Questionário</button>
            `;

            sheets.forEach(loadThemeQuestionCount);
        }

        async function loadThemeQuestionCount(theme) {
            try {
                const response = await fetch(
                    `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${theme}!A2:J?key=${API_KEY}`
                );
                const data = await response.json();
                const count = data.values ? data.values.length : 0;
                
                const countSpan = document.querySelector(`.question-count[data-sheet="${theme}"]`);
                if (countSpan) {
                    countSpan.textContent = `(${count})`;
                }
                
                updateTotalQuestionCount();
            } catch (error) {
                console.error(`Erro ao carregar contagem de questões para ${theme}:`, error);
            }
        }

        function updateTotalQuestionCount() {
            const totalQuestions = selectedThemes.reduce((total, theme) => {
                const countSpan = document.querySelector(`.question-count[data-sheet="${theme}"]`);
                const count = parseInt(countSpan.textContent.replace(/[()]/g, '')) || 0;
                return total + count;
            }, 0);
            
            document.getElementById('totalQuestions').textContent = totalQuestions;
        }

        function toggleTheme(button) {
            const theme = button.dataset.sheet;
            button.classList.toggle('selected');
            
            if (button.classList.contains('selected')) {
                selectedThemes.push(theme);
            } else {
                selectedThemes = selectedThemes.filter(t => t !== theme);
            }
            
            updateTotalQuestionCount();
        }

        async function startSelectedQuizzes() {
            if (selectedThemes.length === 0) {
                alert('Selecione pelo menos um tema para começar!');
                return;
            }

            document.getElementById('menu').style.display = 'none';
            document.getElementById('quiz').style.display = 'block';
            
            questions = [];
            for (const theme of selectedThemes) {
                try {
                    const response = await fetch(
                        `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${theme}!A2:J?key=${API_KEY}`
                    );
                    const data = await response.json();
                    const themeQuestions = data.values.map(row => ({
                        theme: row[0],
                        question: row[1],
                        options: [row[2], row[3], row[4], row[5]],
                        correctAnswer: row[6],
                        correctText: row[7],
                        justification: row[8],
                        area: theme 
                    }));
                    questions = questions.concat(themeQuestions);
                } catch (error) {
                    console.error(`Erro ao carregar questões do tema ${theme}:`, error);
                }
            }
            
            questions = questions.sort(() => Math.random() - 0.5);
            currentQuestion = 0;
            showQuestion();
        }

        function backToMenu() {
            document.getElementById('quiz').style.display = 'none';
            document.getElementById('menu').style.display = 'block';
            clearInterval(timer);
        }

        function startTimer() {
            clearInterval(timer);
            timeLeft = QUESTION_TIME;
            updateTimerDisplay();

            timer = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    handleTimeout();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const timerElement = document.querySelector('.timer');
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function handleTimeout() {
            const options = document.querySelectorAll('.option');
            options.forEach(option => {
                option.style.pointerEvents = 'none';
                if (option.dataset.option === questions[currentQuestion].correctAnswer) {
                    option.classList.add('correct');
                }
            });

            const justification = document.querySelector('.justification');
            justification.style.display = 'block';
            justification.innerHTML = `
                <strong style="color: #e94560; display: block; margin-bottom: 10px;">Ops... Tempo esgotado!</strong>
                <strong>Justificativa:</strong><br>
                ${questions[currentQuestion].justification}
            `;

            document.querySelector('.next-btn').style.display = 'block';
        }

        function showQuestion() {
            const quizContainer = document.getElementById('quiz');
            const question = questions[currentQuestion];

            quizContainer.innerHTML = `
                <button class="back-btn" onclick="backToMenu()">Menu</button>
                <div class="current-area">${question.area}</div>
                <div class="info-bar">
                    <span>Questão ${currentQuestion + 1} de ${questions.length}</span>
                    <span class="timer">1:00</span>
                </div>
                <div class="question">${question.question}</div>
                <div class="options">
                    ${question.options.map((option, index) => `
                        <div class="option" data-option="${['A', 'B', 'C', 'D'][index]}">
                            <strong>${['A', 'B', 'C', 'D'][index]}) </strong>${option}
                        </div>
                    `).join('')}
                </div>
                <div class="justification"></div>
                <button class="next-btn">Próxima Questão</button>
            `;

            const options = document.querySelectorAll('.option');
            options.forEach(option => {
                option.addEventListener('click', handleAnswer);
            });

            document.querySelector('.next-btn').addEventListener('click', () => {
                currentQuestion = (currentQuestion + 1) % questions.length;
                showQuestion();
            });

            startTimer();
        }

        function handleAnswer(e) {
            clearInterval(timer);
            const selectedOption = e.target.dataset.option;
            const question = questions[currentQuestion];
            const options = document.querySelectorAll('.option');
            const justification = document.querySelector('.justification');
            const nextBtn = document.querySelector('.next-btn');

            options.forEach(option => option.style.pointerEvents = 'none');

            if (selectedOption === question.correctAnswer) {
                e.target.classList.add('correct');
            } else {
                e.target.classList.add('wrong');
                options.forEach(option => {
                    if (option.dataset.option === question.correctAnswer) {
                        option.classList.add('correct');
                    }
                });
            }

            justification.style.display = 'block';
            if (selectedOption === question.correctAnswer) {
                justification.innerHTML = `
                    <strong style="color: #4ecca3; display: block; margin-bottom: 10px;">Você acertou!</strong>
                    <strong>Justificativa:</strong><br>
                    ${question.justification}
                `;
            } else {
                justification.innerHTML = `
                    <strong style="color: #e94560; display: block; margin-bottom: 10px;">Ops... Você errou!</strong>
                    <strong>Justificativa:</strong><br>
                    ${question.justification}
                `;
            }

            nextBtn.style.display = 'block';
        }

        loadSheets();
    </script>

</body></html>
